<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-yellow-100">
    <div class="grid grid-cols-5 pt-4">
      <div>
        <button
          class="text-4xl transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
          id="logo"
        >
          <i class="fas fa-bars"></i>
        </button>

        <ul
          id="menu"
          class="bg-yellow-200 w-40 h-80 flex flex-col justify-around items-center hidden"
        >
          <li class="border-b-4 pb-2"><a href="#">Home</a></li>

          <li class="border-b-4 pb-2"><a href="#">Contact</a></li>
          <li class="border-b-4 pb-2"><a href="#">Streaming</a></li>
          <li class="border-b-4 pb-2"><a href="#">Boutique</a></li>
        </ul>
      </div>
      <!-- profil -->
      <div class="flex justify-center text-4xl pt-2 col-span-3">
        <h1 class="bg-yellow-400 shadow-lg shadow-black">
          Bienvenue chez MAZEBANK
        </h1>
      </div>
      <div class="flex justify-center text-xl">
        <p id="day-date"></p>
      </div>
    </div>

    <!-- try JS -->

    <h1 class="flex justify-center"><span id="welcome"></span></h1>

    <!--**************** formulaire ************ -->

    <div class="grid grid-cols-3">
      <div class="pt-20 text-center">
        <h1 class="text-2xl pb-5">Veuillez saisir vos données :</h1>
        <!-- input name -->

        <div>
          <input
            class="text-center"
            type="text"
            id="input-name"
            placeholder="Votre Nom"
          />
        </div>

        <!-- input account -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-account"
            placeholder="Votre Numéro de compte"
          />
        </div>

        <!-- input  IBAN -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-iban"
            placeholder="Votre IBAN"
          />
        </div>

        <!-- input  codebank -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-codebank"
            placeholder="Votre Code banque"
          />
        </div>
        <!-- input  codeguichet -->

        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-codeguichet"
            placeholder="Votre Code guichet"
          />
        </div>

        <!-- input / btn Keyrib -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-keyrib"
            placeholder="Votre clé RIB"
          />
        </div>
        <div class="pt-2">
          <button
            type="button"
            class="border-2 border-black"
            id="btn-formulaire"
          >
            Valider
          </button>
        </div>
      </div>

      <!-- Table ID compte -->

      <div class="flex justify-center items-center pt-20">
        <table class="border border-black shadow-lg shadow-black">
          <tr class="border border-black">
            <th class="p-2">Numéro de compte</th>
            <td class="flex justify-center p-2">
              <span id="results-account">
                <span id="results-accountprofil">
                  <p class="opacity-50" id="random-account"></p> </span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">IBAN</th>
            <td class="p-2">
              <span id="results-iban">
                <span class="opacity-50" id="random-iban"></span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">Code banque</th>
            <td class="flex justify-center p-2">
              <span id="results-codebank">
                <span class="opacity-50" id="random-codebank"></span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">Code guichet</th>
            <td class="flex justify-center p-2">
              <span id="results-codeguichet">
                <span class="opacity-50" id="random-codeguichet"></span
              ></span>
            </td>
          </tr>

          <tr>
            <th class="p-2">Clé du RIB</th>
            <td class="flex justify-center p-2">
              <span id="results-keyrib">
                <span class="opacity-50" id="random-keyrib"></span
              ></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="text-center pb-8">
      <button type="button" class="border-2 border-black" id="btn-refresh">
        Refresh
      </button>
    </div>

    <!-- Table done -->

    <!-- Result solde-->
    <p class="text-center" id="results-name"></p>

    <div class="text-center py-6">
      <span id="warning-icon" class="hidden pb-4"
        ><i class="fa-solid fa-circle-exclamation text-6xl text-red-500"></i
      ></span>
      <span class="bg-yellow-400 font-bold text-xl" id="decouvert"></span>
    </div>

    <div class="flex justify-center py-10">
      <p class="bg-yellow-400 text-xl">
        Votre solde est de <span class="font-bold" id="results-sold"></span> €
      </p>
    </div>

    <!-- Label, input for depot & retirer -->

    <div class="flex justify-center">
      <label class="pr-4" for="depot">Déposez de l'argent</label>
      <input
        id="input-depot"
        type="text"
        placeholder="Faire un dépôt"
        class="border border-black text-center"
      />
      <button
        class="bg-white border border-black px-2"
        type="button"
        id="btn-depot"
      >
        Déposer
      </button>

      <!-- *********************************** -->

      <label class="pl-10 pr-4" for="retirer">Retirer de l'argent</label>
      <input
        type="text"
        maxlength="3"
        id="input-trade"
        class="border border-black text-center"
        placeholder="Retirer votre argent"
      />
      <button
        class="bg-white border border-black px-2"
        type="button"
        id="btn-trade"
      >
        Retirer
      </button>
    </div>
    <div id="root"></div>

    <!-- Virement -->
    <div class="flex justify-center pt-20">
      <label for="virement" class="pr-4">Faire un virement</label>
      <input
        type="text"
        maxlength="3"
        id="input-virement"
        class="border border-black text-center"
        placeholder="Virement"
      />
      <button
        class="bg-white border border-black px-2"
        type="button"
        id="btn-virement"
      >
        virer
      </button>
    </div>
    <div class="flex justify-center pt-8 text-xl">
      <h1 class="bg-yellow-400">
        Le solde de votre bénéficiaire est de
        <span class="font-bold" id="results-virement"> </span> €
      </h1>
    </div>
  </body>
</html>
