<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-500">
    <div class="grid grid-cols-4">
      <!-- profil -->

      <div class="flex justify-center items-center">
        <div>
          <button
            type="button"
            id="btn-profil1"
            class="border bg-white border-black"
          >
            Profil1
          </button>
          <button
            type="button"
            id="btn-profil2"
            class="border bg-white border-black"
          >
            Profil2
          </button>
        </div>
        <!--bouton dark-mode -->
        <button type="button" id="dark-mode">
          <i class="fa-solid fa-cloud-moon fa-2xl pr-6"></i>
        </button>

        <button type="button" id="blue-mode">
          <i class="fa-solid fa-sun fa-2xl"></i>
        </button>
      </div>

      <!-- dark-mod done -->
      <h1 class="flex justify-center text-4xl pt-2 col-span-2">
        Bienvenue chez MAZEBANK
      </h1>
      <div class="flex justify-center items-center text-xl">
        <p id="dateheure"></p>
      </div>
    </div>

    <!-- try JS -->

    <h1 class="flex justify-center"><span id="welcome"></span></h1>

    <!--**************** formulaire ************ -->

    <div class="grid grid-cols-3">
      <div class="pt-20 text-center">
        <h1 class="text-2xl pb-5">Veuillez saisir vos données :</h1>
        <!-- input name -->

        <div>
          <input
            class="text-center"
            type="text"
            id="input-name"
            placeholder="Votre Nom"
          />
        </div>

        <!-- input account -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-account"
            placeholder="Votre Numéro de compte"
          />
        </div>

        <!-- input  IBAN -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-iban"
            placeholder="Votre IBAN"
          />
        </div>

        <!-- input  codebank -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-codebank"
            placeholder="Votre Code banque"
          />
        </div>
        <!-- input  codeguichet -->

        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-codeguichet"
            placeholder="Votre Code guichet"
          />
        </div>

        <!-- input / btn Keyrib -->
        <div class="pt-5">
          <input
            class="text-center"
            type="text"
            id="input-keyrib"
            placeholder="Votre clé RIB"
          />
        </div>
        <div class="pt-2">
          <button
            type="button"
            class="border-2 border-black"
            id="btn-formulaire"
          >
            Valider
          </button>
          <button type="button" class="border-2 border-black" id="btn-refresh">
            Refresh
          </button>
        </div>
      </div>

      <!-- Table ID compte -->

      <div class="flex justify-center items-center pt-20">
        <table class="border border-black">
          <tr class="border border-black">
            <th class="p-2">Numéro de compte</th>
            <td class="flex justify-center p-2">
              <span id="results-account">
                <span id="results-accountprofil">
                  <p class="opacity-50" id="random-account"></p> </span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">IBAN</th>
            <td class="p-2">
              <span id="results-iban">
                <span class="opacity-50" id="random-iban"></span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">Code banque</th>
            <td class="flex justify-center p-2">
              <span id="results-codebank">
                <span class="opacity-50" id="random-codebank"></span
              ></span>
            </td>
          </tr>
          <tr class="border border-black">
            <th class="p-2">Code guichet</th>
            <td class="flex justify-center p-2">
              <span id="results-codeguichet">
                <span class="opacity-50" id="random-codeguichet"></span
              ></span>
            </td>
          </tr>

          <tr>
            <th class="p-2">Clé du RIB</th>
            <td class="flex justify-center p-2">
              <span id="results-keyrib">
                <span class="opacity-50" id="random-keyrib"></span
              ></span>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Table done -->

    <!-- Result solde-->
   <p class="text-center" id="results-name"></p>

    <p class="flex justify-center py-10">
      Votre solde est de <span id="results-solde"></span> €
    </p>

    <!-- Label, input for depot & retirer -->

    <div class="flex justify-center">
      <label class="pr-4" for="depot">Déposez de l'argent</label>
      <input
        placeholder="Faire un dépôt"
        id="input-depot"
        type="text"
        class="border border-black"
      />
      <button
        class="bg-white border border-black px-2"
        type="button"
        id="btn-depot"
      >
        Déposer
      </button>

      <!-- *********************************** -->

      <label class="pl-10 pr-4" for="retirer">Retirer de l'argent</label>
      <input type="number" class="border border-black" />
      <button
        class="bg-white border border-black px-2"
        type="button"
        id="btn-retirer"
      >
        Retirer
      </button>
    </div>
    <div id="root"></div>

</html>
